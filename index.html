<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='css/misestilos.css'>
    <script src='javascript/app.js' defer></script>
    <!-- Bootstrap -->
    <link rel='stylesheet' href='css/bootstrap.css'>
    <script src='javascript/jquery.js'></script>
    <script src='javascript/bootstrap.js'></script>
    <script src='javascript/popper.js'></script>

    <title>Document</title>

</head>

<body class="bg-dark">

    <div class='container text-center bg-dark'>

        <div class='container my-3 py-3 bg-dark text-white rounded'>
            <h4>Cuota Mensual:</h4>
            <h1 class="bg-primary rounded-pill">$ 0.00</h1>
            <h4>Monto total a pagar al finalizar préstamo:</h4>
            <h3 class="rounded ">$ 0.00</h3>
        </div>

        <section class="container bg-dark p-4 rounded border ">

            <p class="text-white">Ingrese los datos</p>

            <div class="row">
                <div class="col-md-4 my-1">
                    <input id="monto" type="number" class="form-control form-control-lg"
                        placeholder="Monto del préstamo">
                </div>
                <div class="col-md-4 my-1">
                    <input id="tasa" type="number" class="form-control form-control-lg"
                        placeholder="Tasa de porcentaje anual %">
                </div>
                <div class="col-md-4 my-1">
                    <select id="tiempo" class="form-control form-control-lg">
                        <option value="Seleccionar...">Seleccionar...</option>
                        <option value="6">6 Meses</option>
                        <option value="12">12 Meses</option>
                        <option value="18">18 Meses</option>
                        <option value="24">24 Meses</option>
                        <option value="36">36 Meses</option>
                        <option value="48">48 Meses</option>
                        <option value="60">60 Meses</option>
                    </select>
                    <!-- <input id="tiempo" type="number" class="form-control form-control-lg" placeholder="Plazo (en meses)"> -->
                </div>
            </div>

            <div id="boton" class="col-md-12 my-1">
                <button class="btn btn-primary btn-lg mx-auto ">Calcular</button>
            </div>
        </section>


        <div>
            <br>
            <h2 class="text-white">Tabla de amortización</h2>
        </div>

        <table class="table table-striped bg-light table-hover table-responsive-md" >
            <thead>
                <tr>
                    <th scope="col">Pago</th>
                    <th scope="col">Cuota</th>
                    <th scope="col">Interes</th>
                    <th scope="col">Capital</th>
                    <th scope="col">Balance</th>
                </tr>
            </thead>
            <tbody>
                <!-- datos -->
            </tbody>
        </table>

    </div>

</body>

</html>
